<body>

  <img id='mulot' src="walking_mouse.jpg" alt="walking mouse" />

  <div id="container">

    <div class="section">

      <div class="card">
        <span class="title">Colors</span>
        <div class="content row">
          <!-- Insert code here -->
          <div class="color darkgrey"></div>
          <div class="color grey"></div>
          <div class="color darkblue"></div>
          <div class="color blue"></div>
          <div class="color lightblue"></div>
          <!-- end -->
        </div>
      </div>

      <div class="card">
        <span class="title">Buttons</span>
        <div class="content row">
          <!-- Insert code here -->
          <a class="btn darkgrey">Button</a>
          <a class="btn darkblue">Button</a>
          <a class="btn lightblue">Button</a>
          <!-- end -->
        </div>
      </div>
      
      <div class="card">
        <span class="title">Typography</span>

          <!-- Insert code here -->
          <p>
            <span class="font-title">Extra Light</span><br />

          <br />

            <span class="regular">Noto Sans - ABCDEFGHIJKLMNOPQRSTUVWXYZ</span>
          </p>
          <!-- end -->
        </div>
      </div>

    </div>

    <div class="section">

      <div class="card">
        <span class="title">Card</span>
        <div class="content">
          <!-- Insert code here -->
          <div class="card-element">
            <div>
              <img src="image.png" class = "card-picture" alt="picture of the card" />
            </div>
            <div>
              <div class = "title">Card title</div>
              <p class="regular">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque tristique ipsum ac ornare molestie</p>
              <p>
                <a class="btn blue">Go to...</a>

          </div>
          <!-- end -->
        </div>
      </div>

    </div>

    <section>

      <div class="card">
        <!-- add elements here -->
      </div>

    </section>
